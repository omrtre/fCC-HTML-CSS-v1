<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banana Initiative Project</title>
</head>

<style>
    label {
        display: flex; /*made things vertical*/
        align-items: center; /*aligns checkboxes*/
    }
</style>

<body>
    <h1 id="title">Banana Initiative Form</h1>
    <p id="description">A draft for the Banana Initiative project!</p>

    <form id="survey-form">
        <div class="form-group">
            <label id="name-label" for="name">Name</label>
            <input id="name" type="text" placeholder="Name" required>
        </div>

        <div class="form-group">
            <label id="email-label" for="email">Email</label>
            <input id="email" type="email" placeholder="Email" required>
        </div>
        
        <div class="form-group">
            <label id="number-label" for="number">Age</label>
            <input id="number"type="number" placeholder="Age" min=18 max=32>
        </div>

        <div class="form-group">
            <p> Which rank would best fit you out on the fruit bowl?</p>
            <select id="dropdown" class="input-dropdown" name="ranks" required="">
                <option disabled="" selected="" value="">Select a Rank!</option>
                <option value="bruised">Bruised</option>
                <option value="ripe">Ripe</option>
                <option value="golden">Golden</option>
            </select>
        </div>
        
        <div class="form-group">
            <p>Have you exhibited any fear from or by humans?</p>
            <label><input class="input-radio" name="user-pref" value="Yes" type="radio">Yes</label>
            <label><input class="input-radio" name="user-pref" value="No" type="radio">No</label>
            <label><input class="input-radio" name="user-pref" value="Maybe" type="radio">Maybe So</label>
        </div>

        <div class="form-group">
            <p>Select your favorite combination of flavors!</p>
            <label><input class="input-checkbox" name="user-role" value="Leader" type="checkbox">Vanilla</label> 
            <label><input class="input-checkbox" name="user-role" value="General" type="checkbox">Le Chocolat</label> 
            <label><input class="input-checkbox" name="user-role" value="Soldier" type="checkbox">Mint</label> 
            <label><input class="input-checkbox" name="user-role" value="Supporter" type="checkbox">Cherry</label> 
            <label><input class="input-checkbox" name="user-role" value="Specialist" type="checkbox">Raspberry</label> 
            <label><input class="input-checkbox" name="user-role" value="Engineer" type="checkbox">Banana</label> 
        </div>

        <div class="form-group">
            <p>What would you like to say to your Commanding Officer?</p>
            <textarea id="comments" class="input-textfield" name="comment" placeholder="Place a Battle Cry Here!"></textarea>
        </div>

        <div class="form-group">
            <button id="submit" class="submit-button">Submit to the Banana Empire!</button>
        </div>
    </form>
    
</body>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

</html>
